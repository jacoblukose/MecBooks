<html>
	<head>
		<title>
			Signup Page
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<style type="text/css">
			ul{
				list-style-type: none;
			}
			h1{
				text-align: center;
				color: black;
				font-family: 'Passion One', cursive;
			}
			.fixed-size-square {
			    display: table;
			    width: 250px;
			    height: 200px;
			    background: #3bf7d1;
			}
		</style>
	</head>
	<body background="preview.jpg">
		<div class="container">
			<div class ="row"></br></div>
			<div class ="row"></br></div>
			<div class ="row"></br></br></br></br></br></br></div>
			<div class ="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4" class="text-center">
						
					<form name="login" action="index_submit" method="get" accept-charset="utf-8"  class="fixed-size-square" >
						<ul><h1><p>SIGNUP</p></h1>	
							<li><label for="firstname">Firstname</label></br>
						        <input type="text" name="firstname" placeholder="firstname" required>
							</li>
							<li><label for="lastname">Lastname</label></br>
								<input type="text" name="lastname" placeholder="lastname" required>
							</li>
							<li><label for="password">Password</label><br>
								<input type="password" name="pass1" placeholder="Password" required>
							</li>
							<li><label for="repassword">Enter password again</label><br>
								<input type="password" name="pass2" placeholder="Re-enter password" required></br></br>
							</li>
							<li>
								<span><input type="submit" class="btn btn-primary" value="Signup"></span>
							</li>
						</ul>
					</form>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</body>
</html>
